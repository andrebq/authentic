---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - name: config
          mountPath: "/etc/nginx/conf.d"
      volumes:
      - name: config
        configMap:
          name: nginx-conf.d
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpbin
  labels:
    app: httpbin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpbin
  template:
    metadata:
      labels:
        app: httpbin
    spec:
      containers:
      - name: httpbin
        image: kennethreitz/httpbin:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
spec:
  selector:
    app: httpbin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentic
  labels:
    app: authentic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentic
  template:
    metadata:
      labels:
        app: authentic
    spec:
      containers:
      - name: redis
        image: redis
      - name: authentic
        image: andrebq/authentic:0.0.6
        ports:
        - containerPort: 8080
        env:
        - name: FIREBASE_WEB_APIKEY
          valueFrom:
            secretKeyRef:
              name: firebase-web-apikey
              key: FIREBASE_WEB_APIKEY
        - name: PROXY_TARGET
          value: "http://httpbin"
        volumeMounts:
        - name: certificate
          mountPath: "/etc/authentic/certificate"
      volumes:
      - name: certificate
        secret:
          secretName: certificate
---
apiVersion: v1
kind: Service
metadata:
  name: authentic
spec:
  selector:
    app: authentic
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080